<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header class="fixed-header">
        <div class="logo-container">
            <img src="imagens/digitaldream.png" alt="Logo DD" class="logo1">
            <img src="imagens/logomarca.png" alt="Logo DFD" class="logo2">
        </div>
        <nav>
            <a href="#">Explore</a>
            <a href="#">Cadastre-se</a>
            <a href="#">Login</a>
            <button class="btn-donate">DOE AGORA</button>
        </nav>
    </header>

    <main>
        <div class="registration-header">
            <h1>FAÇA SEU CADASTRO</h1>
            <p>Todos os dados são obrigatórios</p>
        </div>

        <div class="social-login">
            <div class="google-box">
                <img src="imagens/google.png" alt="Logo do Google">
                <p>Continuar com o Google</p>
            </div>

        <form>
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="phone">Telefone (WhatsApp):</label>
            <input type="text" id="phone" name="phone" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Li e concordo com as Condições e Termos de Uso</label>
            </div>

            <button type="submit" class="btn-register">Cadastrar</button>
        </form>

        <p class="login-link">Já tem cadastro? <a href="#">Faça seu login</a></p>

        <p class="terms-text">
            Ao efetuar cadastro, você está aceitando nossos <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>.
        </p>
    </main>
</body>
</html>
